<html>
  <head>
    <title>Suggestion sample</title>
    <link href="css/suggest.css" rel="stylesheet">
    <script type="text/javascript" src="js/suggest.js"></script>
  </head>
  <body>

    <form onsubmit="return false;">
      <table>
        <tr>
          <td>入力:</td>
          <td>
            <!-- 入力フォーム -->
            <input id="text" type="text" name="pattern" value="" autocomplete="off" size="10" style="display: block">
            <!-- 補完候補を表示するエリア -->
            <div id="suggest" style="display:none;"></div>
          </td>
        </tr>
      </table>
    </form>

    <script type="text/javascript">
    var list = [ 'Java', 'JavaScript', 'Perl', 'Ruby', 'PHP', 'Python', 'C', 'C++', '.NET',
                   'MySQL', 'Oracle', 'PostgreSQL'];
    function startSuggest() {
      new Suggest.Local(
        "text",    // 入力のエレメントID
        "suggest", // 補完候補を表示するエリアのID
        list,      // 補完候補の検索対象となる配列
        {dispMax: 10, interval: 100}); // オプション
    }

    window.addEventListener ?
    window.addEventListener('load', startSuggest, false) :
    window.attachEvent('onload', startSuggest);
    // window.onload = startSuggest;
    </script>

  </body>
</html>
